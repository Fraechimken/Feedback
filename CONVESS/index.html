<!DOCTYPE html>
<html>
<head>
    <title> Feedback Form Designs | Convess </title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://kit.fontawesome.com/67c6667c7.js"> </script>
</head>
<body>
    <br>
    <h1> Greetings! </h1>
    <h3> We would like your feedback to improve our website </h3>
    <br>
    <div class="container">
    <form>
        <h2>Give us your valuable feedback</h2>
        <br />
	    <div class="id">
		    <input type="text" placeholder="Full name">
			<i class="far fa-user"></i>
		</div>
		<div class="id">
		    <input type="email" placeholder="Email address">
			<i class="far fa-envelope"></i>
		</div>
        <textarea cols="15" rows="5" placeholder="Enter your opinion here..."></textarea>
		<button> Send </button>
	</form>
   
</body>
</html> 
		    
	   
</body>
</html>
